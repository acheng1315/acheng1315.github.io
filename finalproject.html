<!DOCTYPE html>
<html>
  <head>
    <title>GEOG 50.02 Final Project - Andrew Cheng</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src='leaflet-heat.js'></script>
    <style>
      #map { height: 500px; width: 600px; }
      html, body { height: 100%; margin: 0; padding: 0; }
    </style>
   
      
    <script>
      var riversLayer;
      var riversVisible = false;
      var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
                                          {maxZoom: 19,
                                           attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href= "http://hot.osm.org">HOT OSM</a>'
                                          });
      var USGS = L.tileLayer('https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryOnly/MapServer/tile/{z}/{y}/{x}', 
                                       {maxZoom: 20,
	                                      attribution: 'Tiles courtesy of the <a href="https://usgs.gov/">U.S. Geological Survey</a>'
                                      });

      $(document).ready(function() {
        var map = L.map('map', {
          center: [30, -100],
          zoom: 3
        
        });
	USGS.addTo(map);
	fetch('earthquake_data.geojson')
 	 .then(response => response.json())
  	.then(data => {
    		var heatMapPoints = [];
    		data.features.forEach(function(feature) {
      		heatMapPoints.push([feature.geometry.coordinates[1], feature.geometry.coordinates[0], feature.properties.mag]);
    	});

	    var heat = L.heatLayer(heatMapPoints, {
	      radius: 20,
	      minOpacity: 0.4,
		blur: 20,
	      gradient: {
		  '0': 'Navy', '0.25': 'Navy',
		  '0.26': 'Green',
		  '0.5': 'Green',
		  '0.51': 'Yellow',
		  '0.75': 'Yellow',
		  '0.76': 'Red',
		  '1': 'Red'
		}
	    }).addTo(map);
	  });
	      
        var baseMaps = {"OSM" : OpenStreetMap_HOT, "USGS" : USGS };
        L.control.layers(baseMaps).addTo(map);
       
      });
    </script>
  </head>
  
  <body>
    <h1>Earthquake Heat Map</h1>
    <div id="map"></div>
  </body>
  
</html>
