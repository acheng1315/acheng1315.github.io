<!DOCTYPE html>
<html>
  <head>
    <title>Hello Campus!</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      #map { height: 400px; width: 500px; }
      html, body { height: 100%; margin: 0; padding: 0; }
      #buttons { padding: 10px, background: #f3d1c9; }
    </style>
    <script src="NH_Designated_Rivers_24K.geojson"> </script>
    <script src="Politics.geojson"> </script>
      
    <script>
      var riversLayer;
      var riversVisible = false;
      var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
                                          {maxZoom: 19,
                                           attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href= "http://hot.osm.org">HOT OSM</a>'
                                          });
      var USGS = L.tileLayer('https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryOnly/MapServer/tile/{z}/{y}/{x}', 
                                       {maxZoom: 20,
	                                      attribution: 'Tiles courtesy of the <a href="https://usgs.gov/">U.S. Geological Survey</a>'
                                      });
	
      function lineSymbology(feature) {
        var length = feature.properties.LENGTH;
        var lineWidth = 2;
        var lineColor = "#a1d76a";
        if (length > 500 ) { lineColor = "#777777"; lineWidth = 4; }
        if (length < 200) { lineColor = "#e9a3c9"; lineWidth = 6 }
        return {
          color: lineColor,
          weight: lineWidth,
          opacity: 1
        }
      }

      $(document).ready(function() {
        var map = L.map('map', {
          center: [43.7034, -72.2887],
          zoom: 15
        
        });
        var baseMaps = {"OSM" : OpenStreetMap_HOT, "USGS" : USGS };
        L.control.layers(baseMaps.addTo(map));
        riversLayer = L.geoJson(rivers_geojson,
                  {style: lineSymbology,
                   onEachFeature: function(feature, layer) {
                        layer.bindPopup("<b> River Name: " + feature.properties.River_Name + "</b><br>" + "Length: " + feature.properties.LENGTH + "<br>" + "Class: " + feature.properties.Class);
          
                   }
                  });
        $("#toggleRivers").click( function() {
          if(riversVisible) {
            riversVisible = false;
            riversLayer.removeFrom(map);
          } else {
            riversVisible = true;
            riversLayer.addTo(map);
	  }
        })
        
        L.geoJson(politics_geojson,
                  {color: "red",
                   weight: 5,
                   opacity: .5,
                   onEachFeature: function(feature, layer) {
                        layer.bindPopup("<b> Political District Name: " + feature.properties.NAME + "</b>")
          
                   }
                  }).addTo(map);
      });
    </script>
  </head>
  
  <body>
    <h1>Hello Campus!</h1>
    <div id="map"></div>
    <div id="buttons">
      <button id="toggleRivers">Toggle the rivers layer.</button>
  </body>
  
</html>
